secrets: /config/secrets.yaml

appdaemon:
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  time_zone: Europe/Paris
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass

