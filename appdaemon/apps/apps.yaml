notifier:
  module: notifier
  class: notifier
  log: notifier
  constrain_input_boolean: input_boolean.automation_notification_center
  home_occupancy_sensor_id: binary_sensor.home_occupied
  proximity_threshold: 1000
  persons:
    - name: jl
      id: person.jenova70
      notification_service: notify/mobile_app_pixel_6
      proximity_id: proximity.distance_jl_home
    - name: valentine
      id: person.valentine
      notification_service: notify/mobile_app_pixel_4a
      proximity_id: proximity.distance_valentine_home

clean_house:
  module: clean_house
  class: clean_house
  log: clean_house
  hass_base_url: !secret hass_base_url
  constrain_input_boolean: input_boolean.automation_clean_house

