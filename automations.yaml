    to: 'off'
    id: absent
  condition:
  - condition: state
    entity_id: input_boolean.automation_heat_home
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: open
      sequence:
      - service: input_select.select_option
        data:
          option: Frost Guard
        target:
          entity_id: input_select.heating_schedule_selector
    - conditions:
      - condition: trigger
        id: present
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.all_openings
            state: 'on'
            for:
              hours: 0
              minutes: 1
              seconds: 0
          sequence:
          - service: input_select.select_option
            data:
              option: Frost Guard
            target:
              entity_id: input_select.heating_schedule_selector
        default:
        - service: input_select.select_option
          data:
            option: Présent
          target:
            entity_id: input_select.heating_schedule_selector
    - conditions:
      - condition: trigger
        id: absent
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.all_openings
            state: 'on'
            for:
              hours: 0
              minutes: 1
              seconds: 0
          sequence:
          - service: input_select.select_option
            data:
              option: Frost Guard
            target:
              entity_id: input_select.heating_schedule_selector
        default:
        - service: input_select.select_option
          data:
            option: Absent
          target:
            entity_id: input_select.heating_schedule_selector
    - conditions:
      - condition: trigger
        id: closed
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.home_occupied
            state: 'on'
          sequence:
          - service: input_select.select_option
            data:
              option: Présent
            target:
              entity_id: input_select.heating_schedule_selector
        - conditions:
          - condition: state
            entity_id: binary_sensor.home_occupied
            state: 'off'
          sequence:
          - service: input_select.select_option
            data:
              option: Absent
            target:
              entity_id: input_select.heating_schedule_selector
