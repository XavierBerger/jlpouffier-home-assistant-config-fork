language: "fr"
intents:
  ChangePhoneAssistant:
    data:
      - sentences:
          - "(parler à|parler a|parler au|discuter avec|passe moi|passez moi|passer moi) [la |le |l']{assistant}"
lists:
  assistant:
    values:
      - in: "(régis|regis)"
        out: "Régis"
      - in: "jarvis"
        out: "Jarvis"
      - in: (père noël|papa noël)
        out: "Papa Noël"
