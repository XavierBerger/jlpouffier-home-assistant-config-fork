# https://www.home-assistant.io/integrations/template/

template:
  - binary_sensor:
      - name: is_electric_scooter_charging
        unique_id: is_electric_scooter_charging
        state: "{{ states('sensor.prise_trottinette_power') | float(default = 0) > 5 }}"
        device_class: running
        delay_on: "0:01:00"
        delay_off: "0:01:00"
