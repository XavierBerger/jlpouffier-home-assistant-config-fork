script:
  leave_home:
    alias: Quitter l'appartement
    mode: single
    sequence:
      - parallel:
          - service: light.turn_off
            target:
              entity_id:
                - light.all_lights
            data: {}
          - service: media_player.turn_off
            target:
              entity_id:
                - media_player.kef
                - media_player.philips_android_tv
            data: {}

          - service: switch.turn_off
            target:
              entity_id: switch.coffeemaker
            data: {}
