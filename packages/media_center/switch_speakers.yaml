# https://www.home-assistant.io/integrations/switch.template/
switch:
  - platform: template
    switches:
      speakers:
        unique_id: speakers
        value_template: "{{ is_state('binary_sensor.is_speakers_on' , 'on')}}"
        turn_on:
          service: script.turn_on_speakers
          data: {}
        turn_off:
          service: script.turn_off_speakers
          data: {}
